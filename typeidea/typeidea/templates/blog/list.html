<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    {% if tag %}
    标签页：{{ tag.name}}
    {% endif %}

    {% if category %}
    分类页：{{ category.name}}
    {% endif %}

    <u1>
        {% for post in post_list %}
        <li>
            <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>作者：{{ post.owner.username}}</span>
                <span>分类：{{ post.category.name}}</span>
            </div>
        </li>
        {% endfor %}
    </u1>
</head>
<body>

</body>
</html>
